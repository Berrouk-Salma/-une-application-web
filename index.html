<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>application by card</title>
</head>
<body>
    <div class="p-30  h-screen container mx-auto">
        <h1 class="text-4xl font-bold text-center  dark:text-blue-500 font-serif mt-6 mb-6 text-[#1d4ed8] "> 
            Welcome to We Create Card Invitation
        </h1>
        <div>
            <button  id="openpup"class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Create new Card invitation
            </button>
           </div>
       <div class=" flex justify-center">
        <img src="./images/Home-background.jpg" alt="" srcset="" class="w-2/3 p-30 ">
       </div>
       <div
       id="popupOverlay"
       class="bg-[#D9D9D9] bg-opacity-90 overlay-container overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-ful"
     >
       <div class="popup-box">
         <h1 style="color: green">Personalize Your Card Here</h1>
         <div class="popup-content flex justify-center">
           <form
             class="w-full max-w-lg bg-white shadow-md rounded-lg px-8 py-6"
           >
             

             <!-- Full Name -->
             <div class="mb-4">
               <label
                 for="fullName"
                 class="block text-gray-700 font-medium mb-2"
                 >Full Name</label
               >
               <input
                 type="text"
                 id="fullName"
                 name="fullName"
                 placeholder="Your Full Name"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               />
             </div>

             <!-- Title -->
             <div class="mb-4">
               <label for="title" class="block text-gray-700 font-medium mb-2"
                 >Title</label
               >
               <input
                 type="text"
                 id="title"
                 name="title"
                 placeholder="Invitation Title"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               />
             </div>

             <!-- Card Invitation Type -->
             <div class="mb-4">
               <label
                 for="invitationType"
                 class="block text-gray-700 font-medium mb-2"
                 >Card Invitation Type</label
               >
               <select
                 id="invitationType"
                 name="invitationType"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               >
                 <option value="wedding">Wedding</option>
                 <option value="birthday">Birthday</option>
                 <option value="corporate">Corporate</option>
                 <option value="other">Other</option>
               </select>
             </div>

             <!-- Background Image -->
             <div class="mb-4">
               <label
                 for="backgroundImage"
                 class="block text-gray-700 font-medium mb-2"
                 >Background Image</label
               >
               <input
                 type="file"
                 id="backgroundImage"
                 name="backgroundImage"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               />
             </div>

             <!-- Organizer Profile Image -->
             <div class="mb-4">
               <label
                 for="organizerImage"
                 class="block text-gray-700 font-medium mb-2"
                 >Organizer Profile Image</label
               >
               <input
                 type="file"
                 id="organizerImage"
                 name="organizerImage"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               />
             </div>

             <!-- Invitation Date -->
             <div class="mb-4">
               <label
                 for="invitationDate"
                 class="block text-gray-700 font-medium mb-2"
                 >Invitation Date</label
               >
               <input
                 type="date"
                 id="invitationDate"
                 name="invitationDate"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               />
             </div>


             <!-- Description -->
             <div class="mb-4">
               <label
                 for="description"
                 class="block text-gray-700 font-medium mb-2"
                 >Description</label
               >
               <textarea
                 id="description"
                 name="description"
                 rows="4"
                 placeholder="Write your description here..."
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               ></textarea>
             </div>

             <!-- Additional Information -->
             <div class="mb-4">
               <label
                 for="additionalInfo"
                 class="block text-gray-700 font-medium mb-2"
                 >Additional Information</label
               >
               <textarea
                 id="additionalInfo"
                 name="additionalInfo"
                 rows="4"
                 placeholder="Write any additional information..."
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               ></textarea>
             </div>

             <!-- Submit Button -->
             <div class="flex justify-center">
               <button
                 type="submit"
                 class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
               >
                 Submit
               </button>
             </div>
           </form>
           <div class="card-invitation">
            <div id="invitationCard" class="w-full max-w-md rounded-lg overflow-hidden">
              <!-- Background container -->
              <div id="cardBackground" class="relative bg-cover bg-center w-full min-h-[400px]">
                <!-- Profile image container -->
                <div class="absolute top-4 right-4">
                  <img id="cardOrganizerImage" class="w-20 h-20 rounded-full object-cover border-2 border-white" alt="Organizer">
                </div>
                
                <!-- Card content with semi-transparent overlay -->
                <div class="p-6 bg-white/90 h-full">
                  <h2 id="cardTitle" class="text-2xl font-bold text-blue-600 mb-4">Invitation Title</h2>
                  <p id="cardName" class="text-lg text-gray-700 mb-2">By: Full Name</p>
                  <p id="cardDate" class="text-sm text-gray-600 mb-4">Date: Invitation Date</p>
                  <p id="cardDescription" class="text-gray-700 mb-4">Description will appear here...</p>
                  <p id="cardAddition" class="text-gray-700">Additional information will appear here...</p>
                </div>
              </div>
            </div>
            <button id="btn_close_popup" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Close</button>
          </div>
         
       </div>
     </div>
     <!-- <div calss="inc-cards"></div> -->
   </div>
    </div>
   
   
      <!-- <div calss="inc-cards"></div> -->
    <script src="./main.js"></script>
</body>
</html>
